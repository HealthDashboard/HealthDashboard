

<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>reveal.js - The HTML Presentation Framework</title>

		<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
		<meta name="author"      content="Your Name Here">

		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">
				<section data-background-image="img/slide-0.jpg"></section>
				<section data-background-image="img/slide-1.jpg"></section>
				<section data-background-image="img/slide-2.jpg"></section>
				<section data-background-image="img/slide-3.jpg"></section>
				<section data-background-image="img/slide-4.jpg"></section>
				<section data-background-image="img/slide-5.jpg"></section>
				<section data-background-image="img/slide-6.jpg"></section>
				<section data-background-image="img/slide-7.jpg"></section>
				<section data-background-image="img/slide-8.jpg"></section>
				<section data-background-image="img/slide-9.jpg"></section>
				<section data-background-image="img/slide-10.jpg"></section>
				<section data-background-image="img/slide-11.jpg"></section>
				<section data-background-image="img/slide-12.jpg"></section>
				<section data-background-image="img/slide-13.jpg"></section>
				<section data-background-image="img/slide-14.jpg"></section>
				<section data-background-image="img/slide-15.jpg"></section>
				<section data-background-image="img/slide-16.jpg"></section>
				<section data-background-image="img/slide-17.jpg"></section>
				<section data-background-image="img/slide-18.jpg"></section>
				<section data-background-image="img/slide-19.jpg"></section>
				<section data-background-image="img/slide-20.jpg"></section>
				<section data-background-image="img/slide-21.jpg"></section>
				<section data-background-image="img/slide-22.jpg"></section>
				<section data-background-image="img/slide-23.jpg"></section>
				<section data-background-image="img/slide-24.jpg"></section>
				<section data-background-image="img/slide-25.jpg"></section>
				<section data-background-image="img/slide-26.jpg"></section>
				<section data-background-image="img/slide-27.jpg"></section>
				<section data-background-image="img/slide-28.jpg"></section>
				<section data-background-image="img/slide-29.jpg"></section>
				<section data-background-image="img/slide-30.jpg"></section>
				<section data-background-image="img/slide-31.jpg"></section>
				<section data-background-image="img/slide-32.jpg"></section>
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				transition: 'slide', // none/fade/slide/convex/concave/zoom

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'plugin/notes/notes.js', async: true }
				]
			});

		</script>

	</body>
</html>
